<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Level Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; background: #f0f0f0; }
        #restartButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton" class="hidden">Restart</button>
    <audio id="bgMusic" src="background-music.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
